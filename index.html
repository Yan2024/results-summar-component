<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive-style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div>
      <main>
        <p class="title">Your Result</p>
        <section class="result">
          <p><h1>76</h1> <p>of 100</p></p>
        </section>
        <p class="status">Great</p>
        <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
      </main>
      
      <aside>
        <p class="title">Summary</p>
        <section class="reaction">
          <h2 class="item">Reaction</h2>
          <p class="grade"><span>80 </span>/ 100</p>
        </section>
        <section class="memory">
          <h2 class="item">Memory</h2>
          <p class="grade"><span>92 </span>/ 100</p>
        </section>
        <section class="verbal">
          <h2 class="item">Verbal</h2>
          <p class="grade"><span>61 </span>/ 100</p>
        </section>
        <section class="visual">
          <h2 class="item">Visual</h2>
          <p class="grade"><span>72 </span>/ 100</p>
        </section>
        <button>Continue</button>
      </aside>
    </div>

</body>
</html>
